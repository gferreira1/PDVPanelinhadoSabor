<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #1f1f2e;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header input {
      padding: 10px;
      border-radius: 25px;
      border: none;
      width: 70%;
    }

    .categories {
      display: flex;
      overflow-x: auto;
      background-color: #eaeaea;
      padding: 10px;
    }

    .category {
      flex: 0 0 auto;
      margin: 0 10px;
      text-align: center;
    }

    .category span {
      display: block;
      background-color: #ddd;
      border-radius: 50%;
      padding: 15px;
      margin-bottom: 5px;
    }

    .category.active span {
      background-color: #ffcc00;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 15px;
    }

    .product {
      background-color: white;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product p {
      color: #ff9900;
      font-weight: bold;
    }

    footer {
      background-color: #ffcc00;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    footer span {
      font-size: 20px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDimXW0l-O_tmRhNH-WWgZqXGucX3Zk4hc",
      authDomain: "panelinha-fe407.firebaseapp.com",
      projectId: "panelinha-fe407",
      storageBucket: "panelinha-fe407.appspot.com", // ‚úÖ Corre√ß√£o aqui
      messagingSenderId: "1006485480860",
      appId: "1:1006485480860:web:ded54166d6bfad4f649459",
      measurementId: "G-BM581Q8TKX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    console.log("Firebase conectado:", app.name); // Verifica se foi inicializado

    window.addEventListener('DOMContentLoaded', () => {
      const botoesSalvar = document.querySelectorAll('.btn-salvar');

      botoesSalvar.forEach(botao => {
        botao.addEventListener('click', async () => {
          const productDiv = botao.closest('.product');
          const nome = productDiv.querySelector('.nome-produto')?.innerText;
          const precoTexto = productDiv.querySelector('.preco-produto')?.innerText || "R$ 0,00";
          const preco = parseFloat(precoTexto.replace("R$", "").replace(",", ".").trim());
          const imagem = productDiv.querySelector('img')?.getAttribute('src');

          const produto = {
            nome,
            preco,
            imagem
          };

          try {
            await addDoc(collection(db, "banco", "uid", "produtos"), produto);
            alert(`Produto "${nome}" salvo no Firebase!`);
          } catch (error) {
            alert("Erro ao salvar no Firebase");
            console.error(error);
          }
        });
      });
    });
  </script>
</head>
